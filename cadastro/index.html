<!DOCTYPE html> 
<html> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<meta name="viewport" content="width=device-width, initial-scale=1">

  <div class="container">
    <h5 class="left-align">Formulário de cadastro</h5>
    <br>
    <form target="_blank" action="https://formsubmit.co/luiseduardoribeiroguerra@gmail.com" method="POST">
      
      <h6 class="left-align">Título do anúncio:</h6>
      <input type="text" name="Título" class="input-field" placeholder="Título" maxlength = "35" required>
      
      <h6 class="left-align">Seu nome (nome completo):</h6>
      <input type="text" name="Nome" class="input-field" placeholder="Nome completo" maxlength = "35" required>
      
      <h6 class="left-align">Seu instagram:</h6>
      <input type="text" name="Instagram" class="input-field" placeholder="Instagram" maxlength = "30" required>

      <p>
        <label>
          <input type="checkbox" name="Foto Instagram" class="filled-in" checked="checked" />
          <span>Usar a foto de perfil do instagram</span>
        </label>
      </p>
      
      <h6 class="left-align">Número de telefone (opcional):</h6>
      <input type="text" name="Telefone" class="input-field" placeholder="Telefone" maxlength = "19" >
      
      <h6 class="left-align">Descrição do seu anúncio:</h6>
      <textarea placeholder="Descrição" class="materialize-textarea" name="Descricao" rows="10" maxlength = "430" required></textarea>
      
      <h6 class="left-align">Alguma sugestão para o classificados.unb? Respondendo, você nos retribui ajudando a melhorar o projeto.</h6>
      <textarea placeholder="Sugestão" class="materialize-textarea" name="Sugestao" rows="10" required></textarea>
      
      <input type="hidden" name="_subject" value="Novo cadastro">
      <input type="hidden" name="_next" value="https://www.instagram.com/classificados.unb/">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" class="btn waves-effect waves-light  blue darken-3 right">
        Enviar
        <i class="material-icons right">email</i>
      </button>
      
    </form>
  </div>

</html>
