<!DOCTYPE html> 
<html> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<meta name="viewport" content="width=device-width, initial-scale=1">

<center>
  <div class="container">
    <h5 class="left">Formulário de cadastro</h5>
    <form target="_blank" action="https://formsubmit.co/luiseduardoribeiroguerra@gmail.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="Titulo" class="form-control input-field" placeholder="Título" required>
          </div>
          <div class="col">
            <input type="text" name="nome" class="form-control input-field" placeholder="Nome completo" required>
          </div>
          <div class="col">
            <input type="text" name="instagram" class="form-control input-field" placeholder="Instagram" required>
          </div>
          <div class="col">
            <input type="text" name="telefone" class="form-control input-field" placeholder="Telefone">
          </div>
          
        </div>
      </div>
      <textarea placeholder="Descrição" class="form-control materialize-textarea" name="descricao" rows="10" required></textarea>
      <textarea placeholder="Sugestão" class="form-control materialize-textarea" name="sugestao" rows="10" required></textarea>
      <button type="submit" class="btn waves-effect waves-light  blue darken-3 right">
        Enviar
        <i class="material-icons right">email</i>
      </button>
    </form>
  </div>
</center>
</html>
